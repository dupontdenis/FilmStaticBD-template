<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Film List</h1>
        <ul id="films-list" class="list-group">
            <!-- Film items will be inserted here by JavaScript -->
        </ul>
    </div>
    <!-- Custom JS to import and render films -->
    <script type="module">
        import { films } from './dataFilms.mjs';

        const filmsList = document.getElementById('films-list');
        const filmTemplate = (film) => `
            <li class="list-group-item">
                ${film.title} - Directed by ${film.director}
            </li>
        `;

        films.forEach(film => {
            filmsList.insertAdjacentHTML('beforeend', filmTemplate(film));
        });
    </script>
</body>
</html>
